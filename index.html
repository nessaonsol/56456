<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAZY COIN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            font-family: 'Arial Black', Arial, sans-serif;
            overflow: hidden;
        }
        .crazy-text {
            font-size: 4rem;
            font-weight: 900;
            color: black;
            text-shadow: 3px 3px 0px #fff, -1px -1px 0px #fff, 1px -1px 0px #fff, -1px 1px 0px #fff;
            animation: shake 0.5s infinite;
            margin-bottom: 1rem;
            text-align: center;
        }
        .subtitle {
            font-size: 1.2rem;
            color: black;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: normal;
            font-family: Arial, sans-serif;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .follow-button {
            background: black;
            color: white;
            border: 2px solid black;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        .follow-button:hover {
            background: white;
            color: black;
            border: 2px solid black;
            transform: scale(1.1);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @media (max-width: 768px) {
            .crazy-text {
                font-size: 2.5rem;
            }
            .follow-button {
                font-size: 1.2rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="crazy-text">CRAZY COIN</div>
    <div class="subtitle">there is no lore or narrative the coin is simply crazy</div>
    <button class="follow-button" onclick="window.open('https://x.com/ThisIsCrazyLol_', '_blank')">
        Follow our crazy X 
    </button>
</body>
</html>
